<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article - YZ-Blog</title> <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="article.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="../index.html" id="logo">YZ-Blog</a>
            <nav>
                <ul>
                    <li><a href="../index.html">Accueil</a></li>
                    <li><a href="../apropos.html">À propos</a></li>
                    <li><a href="../contact.html">Contact</a></li>
                    <li><a href="../admin/login.html">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <article class="article-complet" id="article-content-wrapper">
                <div class="loading-placeholder" style="text-align:center; padding: 50px;">
                    <p>Chargement de l'article...</p>
                </div>
            </article>

            <section class="comment-section">
                <h3><i class="fas fa-comments"></i> Laissez un commentaire</h3>
                <form id="comment-form">
                    <div class="form-group">
                        <label for="comment-email">Votre email (ne sera pas publié)</label>
                        <input type="email" id="comment-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="comment-text">Votre commentaire</label>
                        <textarea id="comment-text" name="comment" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Envoyer</button>
                </form>

                <div class="comments-list" id="comments-list-container">
                    <h4>Commentaires précédents</h4>
                    <p class="no-comments" style="display: none;">Soyez le premier à commenter !</p>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> YZ-Blog - Tous droits réservés</p>
    </footer>

    <script src="article.js"></script>
</body>
</html>
